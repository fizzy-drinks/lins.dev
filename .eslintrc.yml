env:
  browser: true
  es2021: true
  node: true
extends:
  - plugin:@next/next/recommended
  - eslint:recommended
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended
  - plugin:import/recommended
  - plugin:import/typescript
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
settings:
  import/resolver:
    typescript:
      alwaysTryTypes: true
      project: "."
plugins:
  - react
  - '@typescript-eslint'
  - prettier
rules:
  react/react-in-jsx-scope: 0
  prettier/prettier: 1
  '@typescript-eslint/explicit-module-boundary-types': 1
  import/order: 1
